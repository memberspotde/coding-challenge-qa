<div class="bg-white">
  <h1 mat-dialog-title class="text-gray-600">Dialog</h1>
  <div mat-dialog-content class="text-gray-600">
    <p>What's your favorite framework?</p>
    <p>
      <strong>{{ data.name }}</strong>
    </p>
  </div>
  <div mat-dialog-actions class="flex gap-4">
    <button
      type="button"
      class="inline-flex items-center px-3 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Save
    </button>
    <button
      class="px-3 py-2 font-semibold rounded-md shadow-sm hover:bg-gray-200"
      (click)="onNoClick()"
    >
      Cancel
    </button>
  </div>
</div>
